<form (ngSubmit)="onSubmit()" #bookForm="ngForm">
  <div>
    <label for="title">Title:</label>
    <input type="text" id="title" required [(ngModel)]="book.title" name="title" #title="ngModel" />
    <div *ngIf="title.invalid && (title.dirty || title.touched)">
      <div *ngIf="title.errors?.['required']">Title is required.</div>
    </div>
  </div>
  <div>
    <label for="author">Author:</label>
    <input type="text" id="author" required [(ngModel)]="book.author" name="author" #author="ngModel" />
    <div *ngIf="author.invalid && (author.dirty || author.touched)">
      <div *ngIf="author.errors?.['required']">Author is required.</div>
    </div>
  </div>
  <div>
    <label for="rating">Rating:</label>
    <input type="number" id="rating" required [(ngModel)]="book.rating" name="rating" #rating="ngModel" min="1" max="5" />
    <div *ngIf="rating.invalid && (rating.dirty || rating.touched)">
      <div *ngIf="rating.errors?.['required']">Rating is required.</div>
      <div *ngIf="rating.errors?.['min']">Rating must be at least 1.</div>
      <div *ngIf="rating.errors?.['max']">Rating cannot be more than 5.</div>
    </div>
  </div>
  <div>
    <label for="notes">Notes:</label>
    <textarea id="notes" [(ngModel)]="book.notes" name="notes" #notes="ngModel"></textarea>
  </div>
  <button type="submit" pButton label="Add Book" [disabled]="bookForm.invalid"></button>
</form>
